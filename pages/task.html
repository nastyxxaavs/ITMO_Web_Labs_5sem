<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор расписания</title>
    <link href="../styles/task.css" rel="stylesheet" />
    <link href="../styles/general.css" rel="stylesheet" />
</head>
<body>
<script src="../src/task.js"></script>
<script defer src="../src/general.js"></script>
<div class="stick">
    <header>
        <div class="logo">
            <a href="../pages/main.html">
                <img src="../pics/logo_new.png" alt="Логотип" id="logoImage">
            </a>
        </div>
        <div class="slogan"> <h1> with us - you are in law </h1> </div>
        <div class="menu">
            <ul>
                <li><a class="link" href="../pages/main.html">Главная</a></li>
                <li><a class="link" href="../pages/services.html">Услуги</a></li>
                <li><a class="link" href="../pages/team.html">Команда</a></li>
                <li><a class="link" href="../pages/task.html">Задачи</a></li>
            </ul>
        </div>
    </header>
    <div class="line"></div>
</div>
<main>
    <div class="task">
    <div id="taskContainer"></div>
        <h1>Менеджер задач</h1>
        <form id="taskForm">
            <label for="days">Дедлайн:</label>
            <select id="days">
                <option value="5">2 дней</option>
                <option value="5">3 дней</option>
                <option value="5">4 дней</option>
                <option value="5">5 дней</option>
                <option value="6">6 дней</option>
            </select>

            <label for="lessons">Сложность:</label>
            <input type="number" id="lessons" min="1" max="10" value="5">

            <label for="taskInput">Задача:</label>
            <input type="text" id="taskInput" name="task" placeholder="Введите задачу" required>

            <button type="submit">Добавить</button>
            <button type="button" id="saveTasks">Сохранить</button>
            <button type="button" id="loadTasks">Сгенерировать доску задач</button>
        </form>
        <div id="resultContainer"></div>
    </div>
</main>

</body>
</html>
